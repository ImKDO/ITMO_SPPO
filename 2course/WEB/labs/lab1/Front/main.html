<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lab1</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="imgs/title.svg">
</head>


<body>
<header>
    <div class="flp header_blocks_class">
        <p>Кравченко</p>
        <p>Дмитрий</p>
        <p>Олегович</p>
    </div>
    <div class="group header_blocks_class">
        <p>Группа: P3219</p>
    </div>
    <div class="lab_number header_blocks_class">
        <p>Вариант: 408891</p>
    </div>
</header>
<img src="imgs/asd.gif" style="width: 25%;">
<main>
    <p>Введите данные:</p>
    <div class="form_for_img">
        <div class="check_dot grid_form_layout">
            <div id="x" class="check_dot_block_X">
                X:
                <form class="check_dot_blocks">
                    <input type="button" value="-2" lang="X_button">
                    <input type="button" value="-1" lang="X_button">
                    <input type="button" value="0" lang="X_button">
                    <input type="button" value="0" lang="X_button">
                    <input type="button" value="0" lang="X_button">
                    <input type="button" value="0" lang="X_button">
                    <input type="button" value="0" lang="X_button">
                    <input type="button" value="0" lang="X_button">
                    <input type="button" value="0" lang="X_button">

                </form>
            </div>

            <form id="y" class="check_dot_blocks">
                Y:
                <input type="text" id="textInput" maxlength="5">
            </form>
            <button id="submitBtn_dot" class="check_dot_blocks">Проверить точку</button>

        </div>

        <form id="radius">
            R:
            <input type="radio" name="radius" value="10">1
            <input type="radio" name="radius" value="5">2
            <input type="radio" name="radius" value="24">3
        </form>

        <button onclick="drawGraph()" id="submitBtn">Отправить данные</button>
        <div id="draw_img">
            <canvas id="Canvas" width="500" height="400"></canvas>
        </div>
    </div>


</main>
</body>
<script src="js/main.js"></script>
</html>
