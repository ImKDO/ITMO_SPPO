<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lab1</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="imgs/title.svg">
</head>


<body>
<header>
    <div class="flp header_blocks_class">
        <p>Кравченко</p>
        <p>Дмитрий</p>
        <p>Олегович</p>
    </div>
    <div class="group header_blocks_class">
        <p>Группа: P3219</p>
    </div>
    <div class="lab_number header_blocks_class">
        <p>Вариант: 408891</p>
    </div>
</header>
<img src="imgs/asd.gif" style="width: 25%;">
<p style="width: 100% ; text-align: center">Введите данные для формы:</p>

<main>
    <div class="form_for_img">
        <div class="check_dot grid_form_layout">
            <div id="x" class="check_dot_block_X">
                X:
                <form class="check_dot_blocks">
                    <input class="styleInput" type="button" value="-3" lang="X_button">
                    <input class="styleInput" type="button" value="-2" lang="X_button">
                    <input class="styleInput" type="button" value="-1" lang="X_button">
                    <input class="styleInput" type="button" value="0" lang="X_button">
                    <input class="styleInput" type="button" value="1" lang="X_button">
                    <input class="styleInput" type="button" value="2" lang="X_button">
                    <input class="styleInput" type="button" value="3" lang="X_button">
                    <input class="styleInput" type="button" value="4" lang="X_button">
                    <input class="styleInput" type="button" value="5" lang="X_button">
                </form>
            </div>
            <div id="y">
                <form class="check_dot_blocks styleInput">
                    Y:
                    <input class="styleInput" id="textInput" maxlength="5" type="text">
                </form>
            </div>
            <div class="styleInput">
                <button id="submitBtn_dot" class="check_dot_blocks styleInput">Проверить точку</button>
            </div>

        </div>
        <div class="styleInput">
            <form id="radius">
                R:
                <input type="radio" name="radius" value="1">1
                <input type="radio" name="radius" value="1.5">1.5
                <input type="radio" name="radius" value="2">2
                <input type="radio" name="radius" value="2.5">2.5
                <input type="radio" name="radius" value="3">3
            </form>
            <button onclick="drawGraph()" id="submitBtn" class="styleInput">Отправить данные</button>
        </div>
        <div id="draw_img">
            <canvas id="Canvas" width="500" height="400"></canvas>
        </div>
    </div>
    <div class="resTable" id="resultTable">
        <table>
            <thead>
            <tr>
                <th>x</th>
                <th>y</th>
                <th>R</th>
                <th>Попал?</th>
                <th>Время</th>
                <th>Time</th>
            </tr>
            </thead>
            <tbody id="resultTableBody">
            <!-- Здесь будут строки таблицы -->
            </tbody>
        </table>
    </div>
</main>
</body>
<script src="js/main.js"></script>
</html>
